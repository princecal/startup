<html>
 <head>
    <style>
      * {
  border: medium dashed #e3d5c2;
  padding: 0.25em;
  margin: 0.25em;
    }
   </style>
  </head>
  <body>
    <table style="width: 100%;">
  <tr>
    <th style="width: 20%;"></th>
    <th style="width: 60%;">Welcome to the simplified game review site!</th>
    <th style="width: 20%;">Welcome Guest!</th>
  </tr>
  <tr>
    <td>
        <p>User 1 has rated game 1 7/10</p>
        <p>User 3 has rated game 4 1/10</p>
    </td>
    <td>
        <p>Choose a game to rate! Ratings may only be submitted by registed users.</p>
        <table style="width: 100%;">
            <tr>
                <td>
                    <label for="select">Game to Rate: </label>
                    <select id="select" name="gameSelect">
                        <option>Game 1</option>
                        <option>Game 2</option>
                        <option>Game 3</option>
                        <option>Game 4</option>
                    </select>
                </td>
                <td>
                    <label for="select">Review Score: </label>
                    <select id="select" name="scoreSelect">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </td>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
        <h2>Average Game Scores</h2>
        <table style="width: 100%;">
            <tr>
                <th>Game Logo</th>
                <th>Game Name</th>
                <th>Review Score</th>
            </tr>
            <tr>
                <td></td>
                <td>Game 1</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Game 2</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Game 3</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>Game 4</td>
                <td></td>
            </tr>
        </table>
    </td>
    <td>
        <p>
            <label for="username">Username: </label>
            <input type="username" id="username">
        </p>
        <p>
            <label for="password">Password: </label>
            <input type="password" id="password">
        </p>
        <button type="submit">Login</button>
    </td>
  </tr>
</table>
</html>
